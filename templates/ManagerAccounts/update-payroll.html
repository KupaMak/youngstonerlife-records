{% extends "layouts/base.html" %}

{% block title %} Update Payroll {% endblock %}


{% block content %}



    <div class="modal"  id="update-payroll-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       <div class="card Recent-Users">
    <div class="card-header">
        <h5 class="text-uppercase">Update  Payroll</h5>

    </div>
</div>
</div>
      <div class="modal-body">

      <form method="post" enctype="multipart/form-data" action="" id="update-artist-form">
      <p id="error" class="text-danger"></p>

            {% csrf_token %}
            <div class="row">

            {% for my_form in form %}
            <div class="col-sm-6">
                <div class="form-group">
                <p>{{ my_form }}</p>
            </div>
            </div>
            {% endfor %}





      <div>
      <div class="modal-footer">
        <a href="{% url 'studio-sessions' %}" type="button" class="btn btn-outline-danger" data-dismiss="modal">Close</a>
        <button type="submit" class="btn btn-outline-info">Update Session</button>
      </div>
    </div>
            </div>
     </form>







    </div>
    </div>
    </div>

    </div>








    <style>
    #update-payroll-modal {
      display: block; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

    </style>










{% endblock %}
