{% extends "layouts/user-base.html" %}

{% block title %} Logout {% endblock %}


{% block content %}
    <div class="modal" id="logout-modal">
  <div class="modal-dialog">
    <div class="modal-content mt-10">

        <div class="modal-header">

             <div class="card Recent-Users">
    <div class="card-header">
        <h5 class="text-uppercase">Do You Want To Logout ?</h5>
    </div>
</div>
        </div>

      <!-- Modal footer -->
        <div class="modal-footer">


            <button id="yes"    class="btn btn-outline-info   btn-sm text-capitalize" >Yes</button>
        <a href="{% url 'user-albums' %}" class="btn btn-outline-warning   btn-sm text-capitalize" >Close</a>





      </div>

    </div>
  </div>
</div>


    <style>
    #logout-modal {
      display: block; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

    </style>

    <script>
    $(document).on("click", "#yes", function (){
        localStorage.clear()
        location.replace("{% url 'index' %}")
    })

    </script>

{% endblock %}
